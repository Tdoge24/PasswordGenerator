        <div id="container">
            <header>
                <h1>Generate a</h1>
                <h1 id="green">random password</h1>

            <div id="char-length-con">
                <p id="char-length">Password Length</p>
                <input type="text" value="15" id="pw-length">
            </div>
            <div id="pw-con">
                <div id="input-con">
                    <input type="text"
                        class="pw" 
                        id="pw-el1" readonly >
                    <p id="copy-text1" class="hidden">Copied!</p>
                </div>
                <div id="input-con">
                    <input type="text" 
                        class="pw" 
                        id="pw-el2" readonly>
                    <p id="copy-text2" class="hidden">Copied!</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
